<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            text-align: center;
            margin-top: 30px;
            font-family: 'Courier';
            background-color: #5bb6eb;
            color: rgb(247, 128, 128);
        }

        #thankyou {
            font-size: 50px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
            color: #e67373;
        }

        .rizz {
            margin-bottom: 10 px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            font-family: 'courier';
            margin-bottom: 20px;
            background-color: #FFE3E1;
            color: #e67373;
            border-radius: 12px;
            border: 2px solid #FFE3E1;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            margin: 30px auto;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: #CC3E3E;
            border-radius: 50px 50px 0;
            transform-origin: 0 100%;
            transform: rotate(-45deg);
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            15% {
                transform: scale(1.4);
            }

            30% {
                transform: scale(1);
            }

            45% {
                transform: scale(1.4);
            }

            70% {
                transform: scale(1);
            }
        }

        /* Apply the animation to the heart shape */
        .heart {
            animation: heartbeat 1.3s infinite;
        }
    </style>
</head>

<body>
    <div id="thankyou"><b>Yayy!! ðŸ¥°</b></div>

    <div class="heart">
    </div>

        <audio id="myAudio" autoplay>

            Your browser does not support the audio element.
        </audio>
    </div>
    <a href="letter.html"><img src='letter.PNG' alt='cat asking question' class="responsive" style="width: 150px; margin-top: 20px;"></a>

    

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var audio = document.getElementById("myAudio");

            // Set the initial volume to 0.5 (half volume)
            audio.volume = 0.5;

            // Check if the browser supports autoplay
            var canAutoplay = typeof audio.autoplay === "boolean" ? audio.autoplay : false;

            // Autoplay if supported
            if (canAutoplay) {
                audio.autoplay = true;
            }

            // Fallback: Provide a play button for browsers that don't support autoplay
            var playButton = document.createElement("button");
            playButton.textContent = "Play Audio";
            playButton.onclick = function () {
                audio.play();
                playButton.style.display = "none"; // Hide the button once clicked
            };

            // Insert the play button after the audio element
            audio.parentNode.insertBefore(playButton, audio.nextSibling);
        });
    </script>
